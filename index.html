<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section>
      <div class="first">
        <span class="first-header">Your Result</span>
        <div class="circle">
          <span class="number__result">76</span>
          <span class="of_hundred">of 100</span>
        </div>

        <div class="descreption">
          <h1 class="title">Great</h1>
          <span class="paragraph">You scored higher than 65% of the people who have taken<br> these tests. 
        </div>
      </div>

      <div class="second">
        <span class="header">Summary</span>

        <div class="summary">
          <div class="summary__reaction">
            <img class="icons" src="./assets/images/icon-reaction.svg" alt="icon reaction"/>
            <span class="Reaction">Reaction</span>
            <span class="summary__result"><strong>80</strong> / 100</span>
          </div>

          <div class="summary__memory">
            <img class="icons" src="./assets/images/icon-memory.svg" alt="icon memory"/>
            <span class="Memory">Memory</span>
            <span class="summary__result"><strong>92</strong> / 100</span>
          </div>

          <div class="summary__verbal">
            <img class="icons" src="./assets/images/icon-verbal.svg" alt="icon verbal"/>
            <span class="Verbal">Verbal</span>
            <span class="summary__result"><strong>61</strong> / 100</span>
          </div>

          <div class="summary__visual">
            <img class="icons" src="./assets/images/icon-visual.svg" alt="icon visual"/>
            <span class="Visual">Visual</span>
            <span class="summary__result"><strong>72</strong> / 100</span>
          </div>
          <a class="continue" href="#">Continue</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
